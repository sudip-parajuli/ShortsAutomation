# Project Settings

paths:
  assets: "assets"
  temp: "assets/temp"
  output: "assets/output"
  music: "assets/music"
  fonts: "assets/fonts/Roboto-Bold.ttf" # Example font

# API Configurations
ollama:
  base_url: "http://localhost:11434"
  model: "phi3"  # Using phi3 instead of mistral due to RAM constraints (2.3GB vs 4.5GB)
  # Prompt constraints embedded in code, can be overridden here if needed

# LLM Text Generation Providers
llm_providers:
  # Order of preference for generation (Cloud-first for GitHub Actions)
  provider_order: ["gemini", "groq", "huggingface"]

  gemini:
    model: "gemini-2.5-flash" # Will fallback to others if this specific one isn't available
    # api_key: set via env var GEMINI_API_KEY
  
  groq:
    base_url: "https://api.groq.com/openai/v1"
    model: "llama3-8b-8192" # Free, fast, good quality
    # api_key: set via env var GROQ_API_KEY
    
  huggingface:
    base_url: "https://api-inference.huggingface.co/models"
    model: "mistralai/Mistral-7B-Instruct-v0.2"
    # api_key: set via env var HUGGINGFACE_API_KEY
    
  ollama:
    base_url: "http://localhost:11434/api/generate"
    model: "phi3"

# Image Generation (GPU-free cloud options)
image_generation:
  # Primary: Pollinations.ai (FREE, no API key needed, unlimited)
  use_pollinations: true
  
  # Secondary: Hugging Face Inference API (optional, free tier: 1000 requests/month)
  # Get free API key from: https://huggingface.co/settings/tokens
  huggingface_api_key: ""  # Set via environment variable if needed
  
  # Tertiary: Local Stable Diffusion (requires NVIDIA GPU)
  stable_diffusion_url: "http://127.0.0.1:7860"
  
  # Image specifications
  width: 768
  height: 1024

video:
  duration: 60 # Max duration for Shorts
  resolution: [1080, 1920]
  fps: 30
  
audio:
  music_dir: "assets/music"
  voices_male: ["en-US-ChristopherNeural", "en-US-GuyNeural", "en-US-EricNeural"]
  voices_female: ["en-US-AriaNeural", "en-US-JennyNeural", "en-US-MichelleNeural"]
  voices_elderly: ["en-US-ChristopherNeural"]
  elderly_settings:
    rate: "-25%"
    pitch: "-12Hz"
    volume: "+0%"

upload:
  description_template: |
    Daily Inspiration! #shorts #motivation #quotes
    
    "{quote}"
    
    Subscribe for daily quotes!
  privacy_status: "public" # public, private, unlisted

# Schedule is now managed by Windows Task Scheduler
# The script will be run with a flag or entry point that does ONE video generation and upload then exits.
