name: Daily YouTube Shorts

on:
  schedule:
    # Run every 2 hours (approx 12 times a day) at minute 15
    - cron: '15 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install FFmpeg (Full)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
        
      - name: Install System Fonts (for FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Setup Secrets
        shell: bash
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
          TOKEN_PICKLE_B64: ${{ secrets.TOKEN_PICKLE_B64 }}
        run: |
          # Decode client_secret.json
          if [ -n "$CLIENT_SECRET_JSON" ]; then
            echo "$CLIENT_SECRET_JSON" | base64 -d > client_secret.json
          else
            echo "::error::CLIENT_SECRET_JSON secret is missing!"
            exit 1
          fi
          
          # Decode token.pickle if it exists
          if [ -n "$TOKEN_PICKLE_B64" ]; then
            echo "$TOKEN_PICKLE_B64" | base64 -d > token.pickle
          else
             echo "::warning::TOKEN_PICKLE_B64 secret is missing. Upload might fail if not authenticated."
          fi

      - name: Run Automation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python src/main.py

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: automation.log
